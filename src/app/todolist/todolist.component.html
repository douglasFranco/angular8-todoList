<input placeholder="What you want do to?" [(ngModel)]="description" (keyup.enter)="addTodo()"/>
<ul class="todoList">
  <li class="item" *ngFor="let todo of todos">
    <span [ngClass]="{'done': todo.done}">{{ todo.description }}</span>
    <button class="button-done" (click)="markAsDone(todo)">Done</button>
    <button class="button-edit" (click)="ableToEdit(todo)">Edit</button>
    <button class="button-delete" (click)="deleteTodo(todo.id)">Del</button>
  </li>
</ul>
